<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f2ec] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e1a13]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em]">TaskMaster</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">My Tasks</a>
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Categories</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#e8f2ec] text-[#0e1a13] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#0e1a13]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-_1YEhN05OGa12bCf7LelSVoXmMRcT7fGnfHc0U7zl40LV4AZJW__4oufHz-dXS_NtdlYc5K9IsoJRvHNJLQLL8VKT8oKnSHguYZsJNwQkf-BAc9ZB_AQxkLjT6bBLQTQCl-mSy4a7dY_l9pq25ZtPL129CNfb5G9UezpXSH3pfSqVdfrMr2P-l3dX8koZ4TZSkZR532KC_e-DNm5CyNsRwWZA3a0OzS330cdUQsyAlWjzqMKt_-pvj3NId71q66QIOrj7rmOepEb");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0e1a13] tracking-light text-[32px] font-bold leading-tight min-w-72">Categories</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-medium leading-normal"
              >
                <span class="truncate">Add Category</span>
              </button>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-lg border border-[#d1e6d9] bg-[#f8fbfa]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#f8fbfa]">
                      <th class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-120 px-4 py-3 text-left text-[#0e1a13] w-[400px] text-sm font-medium leading-normal">
                        Category Name
                      </th>
                      <th class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-240 px-4 py-3 text-left text-[#0e1a13] w-60 text-[#51946b] text-sm font-medium leading-normal">
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#d1e6d9]">
                      <td class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-120 h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm font-normal leading-normal">Work</td>
                      <td class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-240 h-[72px] px-4 py-2 w-60 text-[#51946b] text-sm font-bold leading-normal tracking-[0.015em]">
                        Edit | Delete
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d1e6d9]">
                      <td class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-120 h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm font-normal leading-normal">Personal</td>
                      <td class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-240 h-[72px] px-4 py-2 w-60 text-[#51946b] text-sm font-bold leading-normal tracking-[0.015em]">
                        Edit | Delete
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d1e6d9]">
                      <td class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-120 h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm font-normal leading-normal">Shopping</td>
                      <td class="table-c9884aea-9bfc-4895-96db-e092002e2c41-column-240 h-[72px] px-4 py-2 w-60 text-[#51946b] text-sm font-bold leading-normal tracking-[0.015em]">
                        Edit | Delete
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-c9884aea-9bfc-4895-96db-e092002e2c41-column-120{display: none;}}
                @container(max-width:240px){.table-c9884aea-9bfc-4895-96db-e092002e2c41-column-240{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
